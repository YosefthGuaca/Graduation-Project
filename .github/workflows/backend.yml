name: Backend CI

on:
  push:
    branches:
      - develop
      - main
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - develop
      - main
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18' 

    - name: Install dependencies
      run: npm install --prefix ./backend

    - name: Run build
      run: npm run --prefix ./backend build

    - name: Run tests
      run: npm test --prefix ./backend
      
    - name: Run lint
      run: npm run --prefix ./backend lint
